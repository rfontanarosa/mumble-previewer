<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MUMBLE-PREVIEWER</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dist/css/styles.css">
    <script src="dist/index.js"></script>
  </head>
  <body>
    <h1>MUMBLE-PREVIEWER</h1>
    <div style="margin-bottom: 1rem;">Source: <a href="https://github.com/rfontanarosa/mumble-previewer" target="_blank">https://github.com/rfontanarosa/mumble-previewer/</a></div>
    <script>
      var containerId = "preview-container";
      var text = "This is a test!";
      var config = "";
    </script>
    <div style="margin-bottom: 1rem;">
      <select onchange="config = this.value; MumblePreviewer.renderPreview(containerId, text, config);">
        <option value="">-- Select a game --</option>
        <option value="7thsaga">7th Saga, The (SNES)</option>
        <option value="brainlord">Brain Lord (SNES)</option>
        <option value="brainlord_it">Brain Lord (SNES) - Italian</option>
        <option value="bof">Breath of Fire (SNES)</option>
        <option value="ffmq">Final Fantasy: Mystic Quest (SNES)</option>
        <option value="ignition">Ignition Factor, The (SNES)</option>
        <option value="gaia">Illusion of Gaia (SNES)</option>
        <option value="lufia">Lufia &amp; the Fortress of Doom (SNES)</option>
        <option value="mmlegends">Mega Man Legends (PSX)</option>
        <option value="neugier">Neugier: Umi to Kaze no Koudou (SNES)</option>
        <option value="soe">Secret of Evermore (SNES) - English</option>
        <option value="soe_it">Secret of Evermore (SNES) - Italian</option>
        <option value="soe_pt">Secret of Evermore (SNES) - Portuguese</option>
        <option value="som">Secret of Mana (SNES) - English</option>
        <option value="som_it">Secret of Mana (SNES) - Italian</option>
        <option value="sd3">Seiken Densetsu 3 (SNES)</option>
        <option value="smrpg">Super Mario RPG: Legend of the Seven Stars (SNES)</option>
        <option value="starocean">Star Ocean (SNES)</option>
        <option value="spike">Twisted Tales of Spike McFang, The (SNES)</option>
        <option value="valkyrie">Valkyrie Profile (PSX)</option>
      </select>
    </div>
    <div style="margin-bottom: 1rem;">
      <textarea onkeyup="text = this.value; MumblePreviewer.renderPreview(containerId, text, config);">This is a test!</textarea>
    </div>
    <div id="preview-container"></div>
  </body>
</html>
